name: Run Tests and Quality Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Run linting
        run: yarn lint
        
      - name: Run type checking
        run: yarn type-check
        
      - name: Install Playwright browsers
        run: yarn playwright install
        
      - name: Run Playwright tests
        run: yarn test
        continue-on-error: true
        id: test-step
        env:
          CI: true
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test evidence
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-evidence
          path: test-evidence/
          retention-days: 30

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Quality Assurance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This project validates the quality of external applications." >> $GITHUB_STEP_SUMMARY
          echo "**Expected behavior**: Some tests may fail when bugs are detected in the target application." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Check the uploaded artifacts for detailed test reports and evidence." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¸ Test evidence includes screenshots, videos, and traces." >> $GITHUB_STEP_SUMMARY
